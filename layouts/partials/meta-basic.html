<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 基础Meta信息 -->
{{- $title := cond .IsHome site.Title (printf "%s - %s" .Title site.Title) -}}
{{- $description := cond .IsHome "颜林林的个人主页，记录技术探索、学术研究、生活感悟。专注于精准医疗、生物信息学、AI/LLM应用等领域。" (.Summary | default .Content | plainify | truncate 160) -}}

<title>{{ $title }}</title>
<meta name="description" content="{{ $description }}">
<meta name="keywords" content="颜林林,生物信息学,精准医疗,AI,LLM,编程,个人主页,不靠谱颜论">
<meta name="author" content="颜林林">

<!-- SEO和浏览器优化 -->
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#0d6efd">
<meta name="color-scheme" content="light dark">
