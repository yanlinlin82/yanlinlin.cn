{{- $siteData := resources.Get "site.json" | transform.Unmarshal -}}
{{- if and .IsPage $siteData.seo -}}

<!-- 文章页面的结构化数据 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Summary | default .Content | plainify | truncate 200 }}",
  "author": {
    "@type": "Person",
    "name": "{{ $siteData.seo.authorName }}",
    "jobTitle": "{{ $siteData.seo.authorTitle }}",
    "description": "{{ $siteData.seo.authorBio }}",
    "url": "{{ $siteData.baseURL }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ $siteData.seo.authorName }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- if .Lastmod -}}
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- end -}}
  "url": "{{ .Permalink }}",
  {{- if .Params.image -}}
  "image": "{{ .Params.image | absURL }}",
  {{- else -}}
  "image": "{{ $siteData.images.og }}",
  {{- end -}}
  "articleSection": "{{ .Section }}",
  {{- if .Params.categories -}}
  "articleSection": "{{ index .Params.categories 0 }}",
  {{- end -}}
  {{- if .Params.tags -}}
  "keywords": "{{ delimit .Params.tags ", " }}",
  {{- end -}}
  "inLanguage": "zh-CN",
  "isAccessibleForFree": true
}
</script>

<!-- 面包屑导航结构化数据 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首页",
      "item": "{{ $siteData.baseURL }}"
    }
    {{- if .IsPage -}}
      {{- if and .Section (ne .Section "") (ne .Section "posts") -}}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ .Section | title }}",
        "item": "{{ $siteData.baseURL }}{{ .Section }}/"
      }
      ,{
        "@type": "ListItem",
        "position": 3,
        "name": "{{ .Title | default "文章" }}",
        "item": "{{ .Permalink }}"
      }
      {{- else -}}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ .Title | default "文章" }}",
        "item": "{{ .Permalink }}"
      }
      {{- end -}}
    {{- else if .IsSection -}}
      {{- if and .Section (ne .Section "") (ne .Section "posts") -}}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ .Title | default .Section | title }}",
        "item": "{{ .Permalink }}"
      }
      {{- end -}}
    {{- else if not .IsHome -}}
      {{- if and .Title (ne .Title "") -}}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ .Title }}",
        "item": "{{ .Permalink }}"
      }
      {{- end -}}
    {{- end -}}
  ]
}
</script>

<!-- 网站搜索结构化数据 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ $siteData.seo.siteName }}",
  "url": "{{ $siteData.baseURL }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ $siteData.baseURL }}search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

{{- end -}}
