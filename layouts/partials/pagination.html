{{ $paginator := .Paginator }}
<nav aria-label="Page navigation">
  <ul class="pagination">
    {{ if $paginator.HasPrev }}
      <li class="page-item">
        <a class="page-link" href="{{ $paginator.Prev.URL }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    {{ else }}
      <li class="page-item disabled">
        <span class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </span>
      </li>
    {{ end }}

    {{ range $index, $page := $paginator.Pages }}
      <li class="page-item {{ if eq $page $paginator.Page }}active{{ end }}">
        <a class="page-link" href="{{ $page.URL }}">{{ $index }}</a>
      </li>
    {{ end }}

    {{ if $paginator.HasNext }}
      <li class="page-item">
        <a class="page-link" href="{{ $paginator.Next.URL }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {{ else }}
      <li class="page-item disabled">
        <span class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </span>
      </li>
    {{ end }}
  </ul>
</nav>
