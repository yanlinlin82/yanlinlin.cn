{{ define "main" -}}
<div>
  <h1>{{ .Title }}</h1>
</div>
<div>
  {{ .Content -}}
</div>
<ul>
  {{ range .Paginator.Pages -}}
  <li class="my-1">
    <div class="d-inline">{{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02") }}</div>
    <div class="d-inline ms-3"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
  </li>
  {{ end -}}
</ul>
{{ template "_internal/pagination.html" . -}}
{{ end -}}
