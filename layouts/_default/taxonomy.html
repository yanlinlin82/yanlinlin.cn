{{ define "main" -}}
<div class="mb-4">
  <h1 class="h2 mb-3">
    {{ partial "title-prefix.html" . }}{{ .Title }}
  </h1>
  {{ .Content -}}
</div>

<div class="mb-4 text-muted">
  总计有 {{ len .Pages }} 篇文章。
</div>

{{ partial "article-list.html" (dict "articles" .Paginator.Pages "showThumbnail" true) }}

{{ if gt .Paginator.TotalPages 1 }}
  {{ partial "pagination.html" . }}
{{ end }}
{{ end -}}
