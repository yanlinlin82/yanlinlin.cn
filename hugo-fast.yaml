baseurl: https://yanlinlin.cn/
title: 不靠谱颜论
subtitle: 颜林林的个人主页
pagination:
  pagerSize: 12
mainSections:
  - posts
googleAnalytics: "G-P6SH63QQPQ"

# 快速构建模式 - 不更新搜索索引
disableKinds:
  - "RSS"
  - "sitemap"

# 环境变量标记
params:
  fastBuild: true

taxonomies:
  category: categories
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    lineNos: true
    style: monokailight

permalinks:
  posts: /:year/:month/:day/:slug/
  page: /:slug/

menu:
  main:
  - name: 博客
    url: /posts/
    weight: 10
  - name: 关于
    url: /about/
    weight: 20
  - name: 作品
    url: /works/
    weight: 30
  - name: 简历
    url: /cv/
    weight: 40 